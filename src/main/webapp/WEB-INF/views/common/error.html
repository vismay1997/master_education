
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<!--begin::Head-->
	<head>
		<meta charset="utf-8" />
		<title>Error Page</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link th:href="@{/resources/css/vender.bundle.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/resources/css/theme.bundle.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/resources/css/pages/error/error-page.css}" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" th:href="@{/resources/images/logos/logo.png}" />
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">
		<!--begin::Main-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Error-->
			<div class="error error-5 d-flex flex-row-fluid bgi-size-cover bgi-position-center" style="background-image: url(/resources/images/error/error_background.jpg);">
				<!--begin::Content-->
				<div class="container d-flex flex-row-fluid flex-column justify-content-md-center p-8">
					<h1 class="error-title font-weight-boldest text-info mt-10 mt-md-0 mb-12">Oops!</h1>
					<p class="font-weight-boldest display-4" th:text="${errorMsg}"></p>
					<p class="font-size-h3" th:text="${errorDescription}"></p>
				</div>
				<!--end::Content-->
			</div>
			<!--end::Error-->
		</div>
		<!--end::Main-->
		<script>var KTAppSettings = { "breakpoints": { "sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1200 }, "colors": { "theme": { "base": { "white": "#ffffff", "primary": "#3699FF", "secondary": "#E5EAEE", "success": "#1BC5BD", "info": "#8950FC", "warning": "#FFA800", "danger": "#F64E60", "light": "#F3F6F9", "dark": "#212121" }, "light": { "white": "#ffffff", "primary": "#E1F0FF", "secondary": "#ECF0F3", "success": "#C9F7F5", "info": "#EEE5FF", "warning": "#FFF4DE", "danger": "#FFE2E5", "light": "#F3F6F9", "dark": "#D6D6E0" }, "inverse": { "white": "#ffffff", "primary": "#ffffff", "secondary": "#212121", "success": "#ffffff", "info": "#ffffff", "warning": "#ffffff", "danger": "#ffffff", "light": "#464E5F", "dark": "#ffffff" } }, "gray": { "gray-100": "#F3F6F9", "gray-200": "#ECF0F3", "gray-300": "#E5EAEE", "gray-400": "#D6D6E0", "gray-500": "#B5B5C3", "gray-600": "#80808F", "gray-700": "#464E5F", "gray-800": "#1B283F", "gray-900": "#212121" } }, "font-family": "Poppins" };</script>
		<script th:src="@{/resources/js/vender.bundle.js}"></script>
		<script th:src="@{/resources/js/theme.bundle.js}"></script>
